<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Filial</title>
    <!-- Leaflet css style and JS scripts-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body{
            height: 100%;
        }

        #mapid {
            height: 100%;
        }
    </style>
</head>

<body>    
    <div id="mapid"></div>
    <script>
        // Leaflet Map
        var mymap = L.map('mapid').setView([-9.38843048110167, -40.50318170979764], 16.5);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        var marker = L.marker([-9.38843048110167, -40.50318170979764]).addTo(mymap);
        marker.bindPopup("<b>Vulcanjet Brasil Filial Nordeste</b><br>R. Princesa Isabel, 145<br> - Centro, Petrolina - PE, 56304-510").openPopup();
    </script>
</body>

</html>
